<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Insperational Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Insperational Quote Generator</h1>
      </header>
      <main>
        <form id="quote-generating-form">
          <input
            type="text"
            placeholder="Please enter a topic for your quote?"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="insperational-quote" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/annelizeg" target="_blank"
          >Annelize Grobbelaar</a
        >
        and is
        <a
          href="https://github.com/annelizeg/insperational-quotes-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://ai-insperational-quotes-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
